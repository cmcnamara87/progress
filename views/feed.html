<div class="container"><div class="col-sm-12"><h2>Feed</h2></div><div class="col-sm-8"><div cg-busy="posts"></div><div ng-repeat="post in posts.$object | limitTo:10"><post></post></div></div><div class="col-sm-4"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Online</h3></div><div cg-busy="online"></div><ul class="list-group"><li class="list-group-item" ng-hide="online.$object.length"><span class="text-muted">No one's online.</span></li><li class="list-group-item" ng-repeat="user in online.$object"><div><div style="display: inline-block; width: 10px; height: 10px; background-color: #AAEE00; margin-right:3px"></div><a ui-sref="user.projects({userId: user.id})">{{ user.name }}</a> ( <a ui-sref="user.project({ userId: user.id, projectId: user.activeProject.id  })">{{ user.activeProject.name }}</a>)<div class="text-muted" am-time-ago="user.lastProgress.created" am-preprocess="unix"></div></div></li></ul></div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Get the Mac App</h3></div><div class="panel-body"><a class="btn btn-warning form-control" href="https://github.com/cmcnamara87/progress-mac/releases/download/v0.10/Progress.zip"><span class="glyphicon glyphicon-download"></span> Download</a></div></div></div></div>
