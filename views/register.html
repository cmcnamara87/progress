<div class="container"><form action=""><div class="form-group"><label for="">Full Name</label><input type="text" class="form-control" placeholder="full name" ng-model="user.name"></div><div class="form-group"><label for="">Email</label><input type="text" class="form-control" placeholder="email address" ng-model="user.email"></div><div class="form-group"><label for="">Password</label><input type="password" class="form-control" placeholder="password" ng-model="user.password"></div><button class="btn btn-primary" ng-click="register(user)">Sign Up</button></form></div>
