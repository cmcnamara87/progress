<div>
    <div class="modal-header">
        <button class="btn btn-default pull-right" ui-sref="register">Register</button>
        <h3 class="modal-title">Login</h3>
    </div>
    <div class="modal-body">
        <form action="">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" placeholder="Email" class="form-control" ng-model="user.email" />
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" placeholder="Password" class="form-control" ng-model="user.password" />
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="login(user)">Login</button>
    </div>
</div>
